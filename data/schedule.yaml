      pass: All Passes
      time: Tuesday, 5:30pm, Room 3001 West
      speakers: Yahav Biran, Neelam Koshiya
      url: https://schedule.gdconf.com/session/build-and-deploy-games-faster-with-cicd-pipelines-presented-by-amazon-game-tech/873878
